        <main>
            <h1>Crea un nuovo materiale per il sito</h1>
            <p class="error"><error-db/></p>
            <form action="/admin/material/create.php" method="post" id="form-login" data-validate="1">
                <label for="name">Nome</label>
                <input 
                    value="<value-name/>"
                    id="name" 
                    name="name" 
                    type="text"
                    placeholder="Inserisci nome del materiale" 
                    required="required" 
                    autofocus="autofocus" 
                    data-error-field="error-name" 
                    data-rules="required|min_length:2|max_length:50" 
                    data-error-message="Il nome Ã¨ obbligatorio e deve essere almeno lungo 2 caratteri e lungo al massimo 50 caratteri">
                <div id="error-name" class="error"><error-name/></div>
                
                <label for="description">Descrizione</label>
                <textarea 
                    id="description" 
                    name="description" 
                    placeholder="Inserisci la descrizione" 
                    required="required" 
                    data-error-field="error-description" 
                    data-rules="required|min_length:30|max_length:200" 
                    data-error-message="E' obbligatorio inserire una descrizione lunga almeno 30 caratteri e al massimo 200 caratteri"><value-description/></textarea>
                <div id="error-description" class="error pb-2"><error-description/></div>

                <button type="submit">
                    Crea
                </button>
            </form>
        </main>
        <script src="/admin/script/validate.js"></script>
