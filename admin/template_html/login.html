        <header>
            <nav>
                <img src="/images/logo.png">
                <ul>

                </ul>
            </nav>
        </header>
        <main>
            <h1>Login pannello di amministrazione</h1>
            <form action="/admin/login.php" method="post" id="form-login" data-validate="1">
                <label for="email">Email</label>
                <input 
                    id="email" 
                    name="email" 
                    type="email"
                    placeholder="Inserisci email" 
                    required="required" 
                    autofocus="autofocus" 
                    data-error-field="error-email" 
                    data-rules="required|email" 
                    data-error-message="L'email inserita non è valida">
                <p id="error-email" class="error"></p>

                <label for="password">Password</label>
                <input 
                    id="password" 
                    type="password"
                    name="password" 
                    placeholder="Inserisci password" 
                    required="required" 
                    data-error-field="error-password" 
                    data-rules="required" 
                    data-error-message="La password non può essere vuota">
                <p id="error-password" class="error"></p>

                <button type="submit">
                    Accedi
                </button>
            </form>
        </main>
        <script src="/admin/script/validate.js"></script>
    </body>
