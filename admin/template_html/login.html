        <main>
            <h1>Login pannello di amministrazione</h1>
            <div class="message">
                <error-login/>
            </div>
            <form action="/admin/login.php" method="post" id="form-login" data-validate="1">
                <p class="p-0 m-0 pb-3">I campi obbligatori son segnati con <span class="color-red">*</span></p>
                <label for="email">Email<span class="color-red">*</span></label>
                <input 
                    id="email" 
                    name="email" 
                    type="email"
                    placeholder="Inserisci email" 
                    required="required" 
                    aria-required="true"
                    autofocus="autofocus" 
                    data-error-field="error-email" 
                    data-rules="required|email" 
                    data-error-message="L'email inserita non è valida">
                <div id="error-email" class="error" role="alert" aria-relevant="all" aria-live="assertive"></div>

                <label for="password">Password<span class="color-red">*</span></label>
                <input 
                    id="password" 
                    type="password"
                    name="password" 
                    placeholder="Inserisci password" 
                    required="required" 
                    aria-required="true"
                    data-error-field="error-password" 
                    data-rules="required" 
                    data-error-message="La password non può essere vuota">
                <div id="error-password" class="error" role="alert" aria-relevant="all" aria-live="assertive"></div>

                <button type="submit">
                    Accedi
                </button>
            </form>
        </main>
        <script src="/src/validate.js"></script>
        <script src="/admin/script/menu.js"></script>
    </body>
