            <h1>Creazione nuovo amministratore</h1>
            <p class="pb-0 mb-0"> Ti trovi in: </p>
            <ul class="breadcrumb mt-0 pt-1" aria-label="Breadcrumb">
                <li>
                    <a href="/admin/home.php" title="torna alla homepage">
                        Home
                    </a>
                    <p class="separator">
                        >>
                    </p>
                </li>
                <li>
                    <p>
                        Crea un nuovo amministratore
                    </p>
                </li>
            </ul>
            <p class="error"><error-db/></p>
            <form action="/admin/administrator/create.php" method="post" id="form-login" data-validate="1">
                <label for="email">Email</label>
                <input 
                    value="<value-email/>"
                    id="email" 
                    name="email" 
                    type="email"
                    placeholder="Inserisci email" 
                    required="required" 
                    autofocus="autofocus" 
                    data-error-field="error-email" 
                    aria-required="true"
                    data-rules="required|email|max_length:100" 
                    data-error-message="L'email inserita non è valida o troppo lunga (massimo 100 caratteri)">
                <div id="error-email" class="error" role="alert" aria-relevant="all" aria-live="assertive"><error-email/></div>

                <label for="password">Password</label>
                <input 
                    id="password" 
                    type="password"
                    name="password" 
                    placeholder="Inserisci password" 
                    required="required" 
                    aria-required="true"
                    data-error-field="error-password" 
                    data-rules="required|min_length:5|max_length:1024" 
                    data-error-message="La password deve aver una lunghezza compresa tra 5 e 1024 caratteri">
                <div id="error-password" class="error" role="alert" aria-relevant="all" aria-live="assertive"><error-password/></div>

                <label for="confirm-password">Conferma password</label>
                <input 
                    id="confirm-password" 
                    type="password"
                    name="confirm" 
                    placeholder="Re-inserisci password" 
                    required="required" 
                    aria-required="true"
                    data-error-field="error-confirm-password" 
                    data-rules="required|equals:password" 
                    data-error-message="La conferma non corrisponde alla password">
                <div id="error-confirm-password" class="error" role="alert" aria-relevant="all" aria-live="assertive"><error-confirm/></div>

                <label for="name">Nome</label>
                <input 
                    value="<value-name/>"
                    id="name" 
                    type="text"
                    name="name" 
                    placeholder="Inserisci il nome" 
                    required="required" 
                    aria-required="true"
                    data-error-field="error-name" 
                    data-rules="required|alphabetic|max_length:50|min_length:2" 
                    data-error-message="Il nome può contenere solo lettere e spazi, deve essere più lungo di 1 carattere e può essere lungo al massimo 50 caratteri">
                <div id="error-name" class="error" role="alert" aria-relevant="all" aria-live="assertive"><error-name/></div>

                <label for="surname">Cognome</label>
                <input 
                    value="<value-surname/>"
                    id="surname" 
                    type="text"
                    name="surname" 
                    placeholder="Inserisci il cognome" 
                    required="required" 
                    aria-required="true"
                    data-error-field="error-surname" 
                    data-rules="required|alphabetic|max_length:100|min_length:2" 
                    data-error-message="Il cognome può contenere solo lettere e spazi, deve essere più lungo di 1 carattere e può essere lungo al massimo 100 caratteri">
                <div id="error-surname" class="error" role="alert" aria-relevant="all" aria-live="assertive"><error-surname/></div>

                <label for="city">Città</label>
                <input 
                    value="<value-city/>"
                    id="city" 
                    type="text"
                    name="city" 
                    placeholder="Inserisci la città" 
                    required="required" 
                    aria-required="true"
                    data-error-field="error-city" 
                    data-rules="required|max_length:100|min_length:2" 
                    data-error-message="La città deve essere almeno lungo 2 caratteri e al massimo 100 caratteri">
                <div id="error-city" class="error" role="alert" aria-relevant="all" aria-live="assertive"><error-city/></div>

                <label for="address">Indirizzo</label>
                <input 
                    value="<value-address/>"
                    id="address" 
                    type="text"
                    name="address" 
                    placeholder="Inserisci l'indirizzo" 
                    required="required" 
                    aria-required="true"
                    data-error-field="error-address" 
                    data-rules="required|max_length:100|min_length:2" 
                    data-error-message="L'indirizzo' deve essere almeno lungo 2 caratteri e al massimo 100 caratteri">
                <div id="error-address" class="error" role="alert" aria-relevant="all" aria-live="assertive"><error-address/></div>

                <label for="cap"><abbr title="Codice Avviamento Postale">CAP</abbr></label>
                <input 
                    value="<value-cap/>"
                    id="cap" 
                    type="text"
                    name="cap" 
                    placeholder="Inserisci l'indirizzo" 
                    required="required" 
                    aria-required="true"
                    data-error-field="error-cap" 
                    data-rules="required|length:5|integer" 
                    data-error-message="Il <abbr title='Codice Avviamento Postale'>CAP</abbr> deve essere lungo 5 caratteri e può essere composto da soli numeri">
                <div id="error-cap" class="error" role="alert" aria-relevant="all" aria-live="assertive"><error-cap/></div>

                <button type="submit">
                    Crea
                </button>
            </form>
