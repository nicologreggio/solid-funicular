            <nav>
                <img src="/images/logo.png">
                <ul>

                </ul>
            </nav>
        </header>
        <main>
            <h1>Crea una nuova categoria per il sito</h1>
            <form action="/admin/login.php" method="post" id="form-login" data-validate="1">
                <label for="name">Nome</label>
                <input 
                    value="<value-name/>"
                    id="name" 
                    name="name" 
                    type="text"
                    placeholder="Inserisci nome della categoria" 
                    required="required" 
                    autofocus="autofocus" 
                    data-error-field="error-name" 
                    data-rules="required|min_length:2|max_length:100" 
                    data-error-message="Il nome è obbligatorio e deve essere almeno lungo 2 caratteri e lungo al massimo 100 caratteri">
                <p id="error-name" class="error"><error-name/></p>

                <label for="password">Password</label>
                <input 
                    id="password" 
                    type="password"
                    name="password" 
                    placeholder="Inserisci password" 
                    required="required" 
                    data-error-field="error-password" 
                    data-rules="required" 
                    data-error-message="La password non può essere vuota">
                <p id="error-password" class="error"></p>

                <button type="submit">
                    Accedi
                </button>
            </form>
        </main>
        <script src="/admin/script/validate.js"></script>
    </body>
