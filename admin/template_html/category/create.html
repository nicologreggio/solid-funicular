            <p class="error"><error-db/></p>
            <form action="../category/create.php" method="post" id="form-login" data-validate="1">
                <p class="p-0 m-0 pb-2">I campi obbligatori son segnati con <span class="color-red">*</span></p>
                <label for="name">Nome<span class="color-red">*</span></label>
                <input 
                    value="<value-name/>"
                    id="name" 
                    name="name" 
                    type="text"
                    placeholder="Inserisci nome della categoria" 
                    required="required" 
                    aria-required="true"
                    autofocus="autofocus" 
                    data-error-field="error-name" 
                    data-rules="required|min_length:2|max_length:100" 
                    data-error-message="Il nome è obbligatorio e deve essere almeno lungo 2 caratteri e lungo al massimo 100 caratteri">
                <div id="error-name" class="error" role="alert" aria-relevant="all" aria-live="assertive"><error-name/></div>

                <label for="meta-description">Meta-descrizione<span class="color-red">*</span></label>
                <textarea 
                    id="meta-description" 
                    name="meta-description" 
                    placeholder="Inserisci la meta-descrizione" 
                    required="required" 
                    aria-required="true"
                    data-error-field="error-meta-description" 
                    data-rules="required|max_length:500|min_length:30" 
                    data-error-message="E' obbligatorio inserire una meta-descrizione che sia più lunga di 30 caratteri e lunga al massimo 500 caratteri"><value-meta-description/></textarea>
                <div id="error-meta-description" class="error" role="alert" aria-relevant="all" aria-live="assertive"><error-meta-description/></div>
                
                <label for="description">Descrizione<span class="color-red">*</span></label>
                <textarea 
                    id="description" 
                    name="description" 
                    placeholder="Inserisci la descrizione" 
                    required="required" 
                    aria-required="true"
                    data-error-field="error-description" 
                    data-rules="required|min_length:30" 
                    data-error-message="E' obbligatorio inserire una descrizione lunga almeno 30 caratteri"><value-description/></textarea>
                <div id="error-description" class="error pb-2" role="alert" aria-relevant="all" aria-live="assertive"><error-description/></div>

                <input type="checkbox" name="menu" id="menu" class="left " <value-menu/>>
                <label for="menu" class="d-inline pl-1" >Visualizzazione su menu principale</label>

                <button type="submit" class="show-print">
                    Crea
                </button>
            </form>
