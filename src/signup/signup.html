<body>
    <header-navigation />

    <main>
        <form class="sf-form" action="./signup.php" method="post" data-validate="1">
            <h2>Registrazione</h2>
            <fieldset>
                <legend>Informazioni generali</legend>
                    
                <label for="email">Email*: </label><br />
                <input 
                    id="email"
                    value="<value-email/>"
                    name="email"
                    type="email" 
                    autofocus="autofocus"
                    placeholder="Inserisci la tua email"
                    required="required"
                    data-error-field="error-email" 
                    data-rules="required|email|max_length:100" 
                    data-error-message="L'email inserita non è valida o troppo lunga (massimo 100 caratteri)"
                    />
                <div id="error-email" class="error"><error-email/></div>
                
                <label for="name">Nome*:</label>
                <input
                    id="name"
                    value="<value-name/>"
                    name="name" 
                    type="text" 
                    placeholder="Inserisci il tuo nome"
                    required="required"
                    data-error-field="error-name" 
                    data-rules="required|max_length:50" 
                    data-error-message="Il nome è obbligatorio e deve essere lungo massimo 50 caratteri"
                    />
                <div id="error-name" class="error"><error-name/></div>
                
                <label for="surname">Cognome*:</label>
                <input 
                    id="surname"
                    value="<value-surname/>"
                    name="surname" 
                    type="text" 
                    placeholder="Inserisci il tuo cognome"
                    required="required"
                    data-error-field="error-surname" 
                    data-rules="required|max_length:100" 
                    data-error-message="Il cognome è obbligatorio e deve essere lungo massimo 100 caratteri"
                    />
                <div id="error-surname" class="error"><error-surname/></div>
                
                <label for="password">Password*: </label>
                <input
                    id="password" 
                    value="<value-password/>"
                    name="password" 
                    type="password"
                    required="required"
                    placeholder="Inserisci la password"
                    data-error-field="error-password" 
                    data-rules="required|password"
                    />
                <img id="hide-show-password" src="/images/icons/eye-off.svg" alt="" />
                <div class="suggestion">La password deve essere lunga almeno 8 caratteri, contenere almeno una lettera maiuscola e almeno un numero</div>
                <div id="error-password" class="error"><error-password/></div>

                <label for="confirm-password">Conferma Password*: </label><br />
                <input 
                    id="confirm-password"
                    value="<value-confirm-password/>"
                    name="confirm-password"
                    type="password" 
                    required="required" 
                    placeholder="Inserisci di nuovo la password"
                    data-error-field="error-confirm-password"
                    data-rules="required|password|equals:password"
                    data-error-message="La password e la password di conferma non corrispondono"
                />
                <div id="error-confirm-password" class="error"><error-confirm-password/></div>
            </fieldset>
            <fieldset>
                <legend>Residenza</legend>
                
                <label for="city">Città*: </label><br />
                <input 
                    id="city"
                    value="<value-city/>"
                    name="city" 
                    type="text" 
                    placeholder="Inserisci la città di residenza" 
                    required="required"
                    data-error-field="error-city" 
                    data-rules="required|max_length:100" 
                    data-error-message="La città è obbligatoria e deve essere lunga massimo 100 caratteri"
                    />
                <div id="error-city" class="error"><error-city/></div>
                
                <label for="address">Indirizzo*:</label>
                <input 
                    id="address" 
                    value="<value-address/>"
                    name="address" 
                    type="text" 
                    placeholder="Inserisci l'indirizzo di residenza"
                    required="required"
                    data-error-field="error-address" 
                    data-rules="required|max_length:100" 
                    data-error-message="L'indirizzo è obbligatorio e deve essere lungo massimo 100 caratteri"
                    />
                <div id="error-address" class="error"><error-address/></div>
                
                <label for="cap">CAP*:</label>
                <input
                    id="cap"
                    value="<value-cap/>"
                    name="cap" 
                    type="number" 
                    placeholder="Inserisci il CAP di residenza"
                    required="required"
                    maxlength="5"
                    data-error-field="error-cap"
                    data-rules="required|integer|length:5"
                    data-error-message="Il CAP è obbligatorio e deve essere composto esattamente da 5 numeri"
                    />
                <div id="error-cap" class="error"><error-cap/></div>
            </fieldset>
            <div class="buttons-control">
                <button class="button" type="submit">Registrati</button>
                <a class="button" href="./login.php">Sei già registrato? Accedi cliccando qua!</a>
            </div>
        </form>
        <a href="#titles" id="scroll-top">↑</a>
    </main>

    </footer>
