<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="it" lang="it">
	<head>
		 <meta charset="UTF-8" />
		<link rel="stylesheet" href="../style.css">
		<script src="../validation.js"></script>
		<script src="./login.js"></script>
	</head>
	<body>
		<div class="authentication-container">
			<form id="login-form" class="authentication-form" action="./login.php" method="POST">
				<h2>ACCEDI</h2>
				<fieldset>
					<label for="email">Email*: </label><br />
					<input id="email" name="email" type="email" required="required" placeholder="Email" /><br />
					<label for="password">Password*: </label><br />
					<input id="password" name="password" type="password" required="required" placeholder="Password" />
					<div class="suggestion">La password deve essere lunga almeno 8 caratteri, contenere almeno una lettera maiuscola e almeno un numero</div>
				</fieldset>
				<div class="buttons-control">
					<a class="button" href="">Registrati</a>
					<button id="submit" class="button" type="submit">Accedi</button>
				</div>
			</form>
		</div>
	</body>
</html>
