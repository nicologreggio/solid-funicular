<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="it" lang="it">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="../style.css">
		<script src="./login.js"></script>
		<script src="../validate.js"></script>
	</head>
	<body>
		<div class="authentication-container">
			<form id="login-form" class="authentication-form" action="./login.php" method="POST" data-validate="1">
				<h2>ACCEDI</h2>
				<fieldset>
					<label for="email">Email*: </label><br />
					<input
						id="email"
						value="<value-email/>"
						name="email" 
						type="email" 
						required="required" 
						placeholder="Inserisci l'email"
						autofocus="autofocus" 
						data-error-field="error-email" 
						data-rules="required|email|max_length:100" 
						data-error-message="L'email inserita non Ã¨ valida o troppo lunga (massimo 100 caratteri)" />
						<div id="error-email" class="error"><error-email/></div>

					<label for="password">Password*: </label><br />
					<input
						value="<value-password/>"
						id="password" 
						name="password" 
						type="password" 
						required="required" 
						placeholder="Inserisci la password"
						data-error-field="error-password" 
						data-rules="required|password" />
					<img id="hide-show-password" class="clickable" src="/images/icons/eye-off.svg" alt="" />
					<div class="suggestion">La password deve essere lunga almeno 8 caratteri, contenere almeno una lettera maiuscola e almeno un numero</div>
					<div id="error-password" class="error"><error-password/></div>
				</fieldset>
				<div class="buttons-control">
					<a class="button" href="">Registrati</a>
					<button class="button" type="submit">Accedi</button>
				</div>
			</form>
		</div>
	</body>
</html>
