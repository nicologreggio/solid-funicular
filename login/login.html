<head>

    <title>Accedi | Solid Funicular</title>
    <meta name="title" content="Unipd Tecweb | Solid Funicular elementi d'arredo" /> 
    <meta name="description" content="Sito per il progetto del corso di tecweb unipd che fornisce un catalogo di elementi d'arredo per i quali è possibile richiedere un preventivo" />

    <!-- only screen and (max-device-width: 768px) deprecato -->
    <link rel="stylesheet" type="text/css" href="style/small.css" media="screen and (max-width: 768px)" />

	<link rel="shortcut icon" type="image/x-icon" href="./images/favicon.ico" />
	<script src="./scripts/validate.js"></script>
</head>
<body>
	<header-navigation />

	<main id="main-content">
		<h2>Accedi</h2>
		<form class="sf-form" action="./login.php" method="post" data-validate="1">
            <p class='bold'>I campi obbligatori sono segnati con *</p>
			<label for="email">Email *: </label>
			<input
				id="email"
				value="<value-email/>"
				name="email" 
				type="email" 
				required="required" 
				placeholder="Inserisci la tua email"
				aria-label="Inserisci la tua email"
				aria-required="true"
				data-error-field="error-email" 
				data-rules="required"
				data-error-message="L'email non è stata inserita"
				aria-describedby="error-email"
				inputmode="email" />
			<div id="error-email" class="error" role="alert"><error-email/></div>

			<label for="password">Password *: </label>
			<input
				id="password"
				value="<value-password/>"
				name="password"
				type="password"
				required="required" 
				placeholder="Inserisci la password"
				aria-label="Inserisci la password"
				aria-required="true"
				data-error-field="error-password" 
				data-rules="required"
				data-error-message="La password non è stata inserita"
				aria-describedby="error-password" />
			<div id="error-password" class="error" role="alertdialog"><error-password/></div>
			<div class="buttons-control">
				<button class='button' type="submit">Accedi</button>
				<a href="./signup.php" title="Vai alla pagina di registrazione">Non sei ancora registrato? Fallo subito cliccando qui!</a>
			</div>
		</form>
        <a href="#titles" id="scroll-top" class="helpers" title="Torna all'inizio della pagina">↑</a>
	</main>

	<footer>
		<p xml:lang="en" lang="en">© Solid Funicular - All rights reserved</p>
		<p>Tecnologie <span xml:lang="en" lang="en">Web</span> <abbr title="Università degli Studi di Padova">Unipd</abbr></p>
	</footer>
</body>
</html>
